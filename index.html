<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper-Bank</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-5">
        Welcome to your <span class="text-info">Baper-Bank</span>!!!
      </h1>
    </header>
    <main>
      <section
        style="width: 30%"
        class="container text-center shadow-lg rounded mt-5 py-5 bg-info"
      >
        <h3>Please LogIn</h3>
        <input
          class="my-2 p-2 border border-0 shadow-lg rounded"
          type="email"
          name="Email"
          id="email"
          placeholder="Email"
        /><br />
        <input
          class="my-2 p-2 border border-0 shadow-lg rounded"
          type="password"
          name="Email"
          id="pass"
          placeholder="Password"
        /><br />
        <input
          class="my-2 p-2 px-2 bg-info shadow-lg border border-0 rounded"
          type="button"
          value="Log In"
          id="btn-login"
        />
      </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
